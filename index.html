<!DOCTYPE html>
<html>
<head>
	<title>Take Me to Paris v0.1</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script type="text/javascript" src="js/flightJSON.js"></script>
	<script type="text/javascript" src="js/application.js"></script>
</head>

<body class="home">

<header>
<h1 id="logo"><a href="index.html">Take Me to Paris!</a></h1>
</header>

<main>

<section id="inputs">
<h2>Is Paris a good idea?</h2>
<table>
<tr><td><label>Leave</label></td><td><input id="leave-input" name="leave" type="date" autofocus></td></tr>
<tr><td><label>Return</label></td><td><input id="return-input" name="return" type="date"></td></tr>
<tr>
	<td><label>From (airport)</label></td>
	<td><select id="airport-dropdown">
		<option value="sfo">SFO</option>
  		<option value="oak">OAK</option>
	</select></td>
</tr>
<tr><td><label>Travelers (how many?)</label></td><td><input id="travelers-input" name="travelers" type="number"></td></tr>
<tr><td><label>Budget (USD)</label></td><td><input id="budget-input" name="budget" type="number"></td></tr>
<tr>
	<td><label>Lodging</label></td>
	<td>
		<select id="lodging-dropdown">
			<option value="low">$</option>
	  		<option value="med">$$</option>
	  		<option value="high">$$$</option>
		</select>
	</td>
</tr>
<tr>
	<td><label>Food</label></td>
	<td>
		<select id="food-dropdown">
			<option value="low">$</option>
	  		<option value="med">$$</option>
	  		<option value="high">$$$</option>
		</select>
	</td>
</tr>
<tr>
	<td><label>Transportation</label></td>
	<td>
		<select id="transpo-dropdown">
			<option value="low">$</option>
	  		<option value="med">$$</option>
	  		<option value="high">$$$</option>
		</select>
	</td>
</tr>
</table>
</section>

<section id="homepage-submit">
	<input class="button" type="submit" value="Let's find out" style="cursor:pointer">
</section>

<section id="results" class="hide">
	<!-- <p>Results should appear here.</p> -->
	<section id="results-blurb"></section>
	<section id="results-details"></section>

</section> <!-- End results -->

</main>

</body>

</html>
